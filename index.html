<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Book</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>My Recipe Book</h1>

    <input type="text" id="searchInput" placeholder="Search recipes..." oninput="searchRecipes()" />

            <button type="submit"class="searchBtn">search</button>
            

    <form id="recipeForm">
      <h2>Add a Recipe</h2>
      <input type="text" id="recipeName" placeholder="Recipe Name" required />
      <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
      <textarea id="steps" placeholder="Preparation Steps" required></textarea>
      <input type="file" id="image" accept="image/*" required />
      <button type="submit">Add Recipe</button>
    </form>

    <h2>All Recipes</h2>
    <div id="recipeList"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
